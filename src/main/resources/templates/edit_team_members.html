<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>


<body class="bg-dark text-white">
<main>
  <div class="col-md-7 col-lg-8 mx-auto">
    <h1 class="mb-3">Регистрация</h1>
    <form action="/create_team_members" method="post" class="needs-validation was-validated" novalidate="">
      <div class="row g-3">

        <div class="col-12">
          <label for="teamId" class="form-label">Команда</label>
          <select class="form-select" id="teamId" name="teamId" aria-label="Default select example" required="">
            <div th:each="el : ${team}">x
              <option th:text="${el.nameTeam}" th:value="${el.id}"></option>
            </div>
          </select>
        </div>

        <div class="col-sm-6">
          <label for="surname" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="surname" name="surname"  placeholder="Соболев" required="">
          <div class="invalid-feedback">
            Требуется Фамилия.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Сергей" required="">
          <div class="invalid-feedback">
            Требуется Имя.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="patronymic" class="form-label">Отчество</label>
          <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Викторович" required="">
          <div class="invalid-feedback">
            Требуется Отчество.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="dateOfBirth" class="form-label">Дата рождения</label>
          <input type="date" value="Date" pattern="dd-MM-yyyy" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="dateOfBirth" required="">
          <div class="invalid-feedback">
            Требуется дата.
          </div>
        </div>

        <div class="col-12">
          <label for="role" class="form-label">Роль/Позиция в команде</label>
          <input type="text" class="form-control" id="role" name="role" placeholder="Нападающий" required="">
          <div class="invalid-feedback">
            Требуется роль/позиция в команде.
          </div>
        </div>
      </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
    </form>
  </div>
</main>
</body>
</html>
