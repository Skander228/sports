<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Team Members</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>
<body>

<form method="post" action="filter_teamMembers_sports">
  <div class="mb-3">
    <p class="h2">Фильтрация по спорту</p>
    <input type="text" class="form-control"  name="nameSports">
    <div class="form-text">Введите вид спорта</div>
  </div>
  <button type="submit" class="btn btn-success">Найти</button>
</form>

<form method="get" action="/team_members">
  <div class="mb-3">
    <p class="h2">Фильтрация по роли/позиции в команде</p>
    <input type="text" class="form-control"  name="role" th:value="${role}">
    <div class="form-text">Введите роль/позицию в команде</div>
  </div>
  <button type="submit" class="btn btn-success">Найти</button>
</form>

<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Команда</th>
    <th scope="col">Спорт</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Имя</th>
    <th scope="col">Отчество</th>
    <th scope="col">Дата рождения</th>
    <th scope="col">Роль/Позиция в команде</th>
    <th scope="col">Редактировать</th>
    <th scope="col">Удалить</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="el : ${teamMembers}">
    <td th:text="${el.id}"></td>
    <td th:text="${el.teamId.nameTeam}"></td>
    <td th:text="${el.teamId.nameSports}"></td>
    <td th:text="${el.surname}"></td>
    <td th:text="${el.name}"></td>
    <td th:text="${el.patronymic}"></td>
    <td th:text="${el.dateOfBirth}"></td>
    <td th:text="${el.role}"></td>
    <td><a href="edit_team_members" class="btn btn-primary">Изменить</a></td>
    <form th:action="'/remove_team_members/' + ${el.id}" method="post">
      <td><button class="btn btn-danger" type="submit">Удалить</button></td>
    </form>
  </tr>
  </tbody>
</table>
</body>
</html>
