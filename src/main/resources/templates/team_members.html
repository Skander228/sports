<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Team Members</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>
<body>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">id команды</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Имя</th>
    <th scope="col">Отчество</th>
    <th scope="col">Дата рождения</th>
    <th scope="col">Роль/Позиция в команде</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="el : ${teamMembers}">
    <td th:text="${el.id}"></td>
    <td th:text="${el.teamId}"></td>
    <td th:text="${el.surname}"></td>
    <td th:text="${el.name}"></td>
    <td th:text="${el.patronymic}"></td>
    <td th:text="${el.dateOfBirth}"></td>
    <td th:text="${el.role}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
