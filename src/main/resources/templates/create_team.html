<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>


<body class="bg-dark text-white">
<main>
  <div class="col-md-7 col-lg-8 mx-auto">
    <h1 class="mb-3">Регистрация команды</h1>
    <form action="/create_team" method="post" class="needs-validation was-validated" novalidate="">
      <div class="row g-3">

        <div class="col-sm-6">
          <label for="nameTeam" class="form-label">Название команды</label>
          <input type="text" class="form-control" id="nameTeam" name="nameTeam"  placeholder="ЦСК" required="">
          <div class="invalid-feedback">
            Требуется название команды.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="nameSports" class="form-label">Вид спорта</label>
          <input type="text" class="form-control" id="nameSports" name="nameSports"  placeholder="Футбол" required="">
          <div class="invalid-feedback">
            Требуется вид спорта.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="date" class="form-label">Дата основания</label>
          <input type="date" value="Date" pattern="dd-MM-yyyy" class="form-control" id="date" name="date" placeholder="dateOfBirth" required="">
          <div class="invalid-feedback">
            Требуется дата.
          </div>
        </div>

      </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
    </form>
  </div>
</main>
</body>
</html>
